<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin login for RoofSpect steep roof inspection services in Houston.">
    <title>RoofSpect - Admin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>RoofSpect</h1>
            <button class="hamburger" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="index.html#reports">Reports</a></li>
                    <li><a href="index.html#inspection">Book Inspection</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="admin.html">Admin Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="admin">
        <div class="container">
            <h2>Admin Login</h2>
            <p>Please log in to access the RoofSpect admin panel.</p>
            <form id="admin-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn">Login</button>
                <p id="form-message" style="display: none; margin-top: 1rem;"></p>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Â© 2025 RoofSpect. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Hamburger menu toggle
        document.querySelector('.hamburger').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('nav').classList.toggle('active');
        });

        // Placeholder for admin form submission
        document.getElementById('admin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formMessage = document.getElementById('form-message');
            formMessage.style.display = 'block';
            formMessage.style.color = 'red';
            formMessage.textContent = 'Admin login not yet configured. Contact support.';
        });
    </script>
</body>
</html>
